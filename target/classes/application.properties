server.port=5050
spring.datasource.url = jdbc:mariadb://localhost:3306/game
spring.datasource.username=${PLAYER_USER}
spring.datasource.password=${PLAYER_PASS}

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.platform = mariadb
spring.sql.init.mode = always
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=info,version
